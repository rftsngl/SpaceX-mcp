name: spacex-mcp
runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "mcp"
  stdio: true
  env:
    PORT: "8080"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "API anahtarınız (isteğe bağlı)"
  exampleConfig:
    apiKey: "example-key"
